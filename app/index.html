<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/ideas.css">
    <!-- endbuild -->
  </head>
  <body ng-app="onetBragApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div id="pageHeader">
            <div class="middleWrapper">
              <div id="logo" class="col-sm-3 col-sm-offset-2">
                <a href="/">
                  <div class="newLogoOnet"></div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-wrapper">
      <div class="container-fluid">
        <div ng-view=""></div>
      </div>
    </div>

    <div class="promo-wrapper" ng-controller="PromoCtrl">
      <div class="container-fluid">
        <header>
          <h1>Lista wdrożonych pomysłów</h1>
        </header>
        <ul class="idea-list" id="ideas">
          <li class="idea" ng-repeat="idea in ideasCollection" style="background-color: {{idea.color}}" ng-click="expand($event)">

              <div class="description-box" style="background-color: {{idea.color}}">
                <span class="idea-text" >
                  {{idea.name}}
                </span>


              </div>

              <span class="idea-image" style="left: {{idea.left}}">
                <img src="{{idea.image}}"/>
              </span>
              <div class="idea-desc-container">
                <span class="idea-desc">
                    {{idea.desc}}
                </span>
              </div>

          </li>
        </ul>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart" style="color: #063340"></span> from <span><a class="black" href="http://www.onet.pl">Onet</a></span></p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/promo.js"></script>
        <!-- endbuild -->
</body>
</html>
